<div class="container row mx-5 mt-3 row-cols-1 row-cols-md-2 row-cols-lg-4">
  <div class="card" *ngFor="let p of patients" >
    <img id ="image" src={{p.profileImg}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{p.name}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a class="btn btn-primary" (click)="onChatClick(p)">Chat</a>
    </div>
  </div>
</div>
